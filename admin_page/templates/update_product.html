{% extends "header.html" %}
{% block content %}
            <!-- Input -->

<section>

    <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                <strong>Update Product Data</strong>
                            </h2>
                        </div>

                        <div class="body">
                            <form method="POST" action="/edit_product/{{product.p_id}}" enctype="multipart/form-data">
                                    {% csrf_token %}
                            <div class="row clearfix">

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control" name="p_name" value="{{product.p_name}}">
                                            <label class="form-label">Product Name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control" name="p_price" value="{{product.p_price}}">
                                            <label class="form-label" >Product Price</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea rows="4" class="form-control no-resize" name="p_desc" value="" placeholder="Product Description. . . ">{{ product.p_desc }}</textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="in_stock" type="radio" value="In Stock" {% if product.in_stock == 'In Stock' %} checked {% endif %}/>
                                            <span>In Stock</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="in_stock" type="radio" value="Out of Stock" {% if product.in_stock == 'Out of Stock' %} checked {% endif %}/>
                                            <span>Out of Stock</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="in_stock" type="radio" value="Few Lefts" {% if product.in_stock == 'Few Lefts' %} checked {% endif %}/>
                                            <span>Few Lefts</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <select name="c_id" class="form-control" >

                                                {% for entry in cat %}
                                                    <option value="{{ entry.c_id }}" {% if entry.c_id == product.c_id_id %} selected {% endif %}>{{ entry.c_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-sm-12">
                                    <form action="foo">
                                        <div class="file-field input-field">
                                            <div class="btn">
                                                <span>File</span>
                                                <input type="file" name="p_image" accept="image/*" value="{{ product.p_image }}" onchange="loadFile(event)">
                                                <!-- <script>document.foo.submit();</script> -->
                                                <script>
                                                    function loadFile(event){
                                                        {#alert(event.target.files[0]);#}
                                                            document.getElementById('output').src= URL.createObjectURL(event.target.files[0]);
                                                        }
                                                </script>

                                            </div>

                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" placeholder="Upload Product Image" data-parsley-required="true" data-parsley-required-message="This field is required" value="{{ product.p_image }}">

                                            </div>

                                            <img id="output" height="100" src="../../static/assets/images/my_images/{{ product.p_image }}">

                                        </div>
                                    </form>
                                </div>

                                <button class="btn btn-primary btn-lg m-l-15 waves-effect" type="submit">Submit</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    {% endblock %}
