{% extends "header.html" %}
{% block content %}
            <!-- Input -->

<section>

            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                <strong>Edit Profile</strong>
                                <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="#" onClick="return false;" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                        aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>

                                    <ul class="dropdown-menu pull-right">
                                        <li>
                                             <a href="/change-password">Change Password</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            </h2>
                        </div>

                        <div class="body">
                            <form method="POST" action="/update-profile/" data-parsley-validate="">
                                    {% csrf_token %}
                            <div class="row clearfix">

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control" name="user_name" value="{{ u_obj.user_name }}" required="true">
                                            <label class="form-label">User Name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="email" class="form-control" name="email" value="{{ u_obj.email }}" required="true">
                                            <label class="form-label">Email Address</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="date" class="form-control" name="user_dob" value="{{ dob }}" required="true">
                                            <label class="form-label">Date of Birth</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-3">
                                    <div></div>
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="user_gender" type="radio" value="Female" {% if u_obj.user_gender == 'Female' %} checked {% endif %}/>
                                            <span>Female</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="user_gender" type="radio" value="Male" {% if u_obj.user_gender == 'Male' %} checked {% endif %}/>
                                            <span>Male</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control" name="contact" value="{{ u_obj.contact }}" data-parsley-type="digits" data-parsley-minlength="10" data-parsley-maxlength="10">
                                            <label class="form-label">Contact Number</label>
                                        </div>
                                    </div>
                                </div>

                            </div>

                                <button class="btn btn-primary btn-lg m-l-15 waves-effect" type="submit">Edit Profile</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    {% endblock %}
