{% extends "header.html" %}
{% load static %}
{% block content %}
            <!-- Input -->
<section>
    <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                <strong>Update Category Data</strong>
                            </h2>
                        </div>
                        <div class="body">
                            <form method="POST" action="/edit_category/{{cat.c_id}}" data-parsley-validate="null" enctype="multipart/form-data">
                                    {% csrf_token %}
                            <div class="row clearfix">

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" name="c_name" data-parsley-required="true" value="{{ cat.c_name }}" data-parsley-required-message="This field is required" placeholder="Category Name">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <form action="foo">
                                        <div class="file-field input-field">
                                            <div class="btn">
                                                <span>File</span>
                                                <input type="file" name="c_image" accept="image/*" value="{{ cat.c_image }}" onchange="loadFile(event)">
                                                <script>document.foo.submit();</script>
                                                <script>
                                                    function loadFile(event){
                                                        {#alert(event.target.files[0]);#}
                                                            document.getElementById('output').src= URL.createObjectURL(event.target.files[0]);
                                                        }
                                                </script>

                                            </div>

                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" placeholder="Upload Category Image" data-parsley-required="true" data-parsley-required-message="This field is required" value="{{ cat.c_image }}">

                                            </div>

                                            <img id="output" height="100" src="../../static/assets/images/my_images/{{ cat.c_image }}">

                                        </div>
                                    </form>
                                </div>

                                <button class="btn btn-primary btn-lg m-l-15 waves-effect" type="submit">Submit</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    {% endblock %}
