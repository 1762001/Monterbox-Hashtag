{% extends "header.html" %}

{% block content %}

<div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                <strong>Game</strong> Table</h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="#" onClick="return false;" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                        aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li>
                                             <a href="/game-insert">Insert</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        {% if messages %}
                            {% for message in messages %}
                            <span  {% if message.tags %} class="{{ message.tags }} " {% endif %}> 
                                <script type="text/javascript">
                                    alert("Inserted Successfully");
                                </script>
                            </span>
                            {% endfor %}
                        {% endif %}
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                    <thead>
                                        <tr>
                                            <th>GAME NAME</th>
                                            <th>GAME PLATFORM</th>
                                            <th>WALLPAPER</th>
                                            <th>ACTION</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for game in g %}
                                   <tr>
                                        <td>{{ game.game_name }}</td>
                                        <td>{{ game.platform }}</td>
                                        <td class="table-img">
                                            <center>
                                            <img src="/static/assets/images/my_images/{{ game.wallpaper }}" height="100">
                                            </center>
                                        </td>
                                        <td>
                                            <center>
                                            <button class="btn tblActnBtn" >
                                                <a href="/gameupdate/{{ game.game_id }}"><i class="material-icons">mode_edit</i></a>
                                            </button>
                                            <button class="btn tblActnBtn">
                                                <a href="/gamedelete/{{ game.game_id }}" onclick="return confirm('Do you really want to delete this Game?');"><i class="material-icons">delete</i></a>
                                            </button>
                                            </center>
                                        </td>
                                   </tr>
                                {% endfor %}

                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
