<!DOCTYPE html>
{% load static %}
<html lang="en">


<!-- Mirrored from www.radixtouch.in/templates/admin/lorax/source/light/pages/examples/sign-in.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 18 Sep 2019 11:17:14 GMT -->
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>eSports | Devices and Battles</title>
	<!-- Favicon-->
	<link rel="icon" href="{% static 'assets/images/logo_icon.ico' %}" type="image/x-icon">

	<!-- Plugins Core Css -->
	<link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet">

	<!-- Custom Css -->
	<link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/pages/extra_pages.css' %}" rel="stylesheet" />
	<script src="{% static 'assets/js/jquery-3.4.1.js' %}" type="text/javascript"></script>
    <link href="{% static 'assets/css/parsley.css' %}" rel="stylesheet" />
    <script src="{% static 'assets/js/parsley.min.js' %}" type="text/javascript"></script>
</head>

<body class="login-page">
	<div class="limiter">
		<div class="container-login100 page-background">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/reset/" method="post" data-parsley-validate>
					{% csrf_token %}
					<span class="login100-form-logo">
						<img alt="" src="{% static 'assets/images/ColorLogo.png' %}">
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Reset Password
					</span>
					<div class="wrap-input100 validate-input" data-validate="Enter OTP">
						<input class="input100" type="text" name="otp" placeholder="Enter OTP">
                        <i class="material-icons focus-input1001">email</i>
					</div>
					<span style="color:red">
						{% for data in messages %}
						<p>
							<font size="3"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{ data }}</font> </p>
						{% endfor %}
					</span>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="pass" name="password" placeholder="Password">
						<i class="material-icons focus-input1001">lock</i>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter confirm password">
						<input class="input100" type="password" id="" name="cpassword" placeholder="Confirm Password"  data-parsley-equalto="#pass">
						<i class="material-icons focus-input1001">lock</i>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Reset My Password
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<!-- Plugins Js -->

	<script src="{% static 'assets/js/app.min.js' %}"></script>

	<!-- Extra page Js -->
	<script src="{% static 'assets/js/pages/examples/pages.js' %}"></script>

</body>


<!-- Mirrored from www.radixtouch.in/templates/admin/lorax/source/light/pages/examples/sign-in.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 18 Sep 2019 11:17:15 GMT -->
</html>
