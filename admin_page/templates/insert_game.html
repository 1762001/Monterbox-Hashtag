{% extends "header.html" %}
{% block content %}
            <!-- Input -->
<section>
    <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                <strong>Insert Game Data</strong>
                            </h2>
                        </div>
                        <div class="body">
                            <form method="POST" action="/game-insert/" enctype="multipart/form-data" data-parsley-validate="">
                                    {% csrf_token %}
                            <div class="row clearfix">

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <p>Game Name</p>
                                        <div class="form">
                                            <input type="text" class="form" name="game_name" data-parsley-required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="platform" type="radio" value="Mobile Game" checked />
                                            <span>Mobile Game</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="platform" type="radio" value="PC Game" />
                                            <span>PC Game</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                        <div class="file-field input-field">
                                            <div class="btn">
                                                <span>File</span>
                                                <input type="file" name="wallpaper" accept="image/*" onchange="loadFile(event)">
                                                <script>
                                                    function loadFile(event){
                                                        {#alert(event.target.files[0]);#}
                                                            document.getElementById('output').src= URL.createObjectURL(event.target.files[0]);
                                                        }
                                                </script>

                                            </div>

                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" placeholder="Upload Wallpaper ( Recommended Size 538x753 )" data-parsley-required="true" data-parsley-required-message="Please upload image">

                                            </div>
                                            <img id="output" height="100">

                                        </div>
                                </div>

                                <button class="btn btn-primary btn-lg m-l-15 waves-effect" type="submit">Submit</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    {% endblock %}
