{% extends "header.html" %}
{% block content %}
            <!-- Input -->

<section>

    <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                <strong>Insert Tournament Data</strong>
                            </h2>
                        </div>

                        <div class="body">
                            <form method="POST" action="/tournament-insert/" data-parsley-validate>
                                    {% csrf_token %}
                            <div class="row clearfix">

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <p>Select Game:</p>
                                            <select name="game_id" class="form-control">
                                                {% for entry in game %}
                                                    <option value="{{ entry.game_id }}" >{{ entry.game_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form">
                                            <p>Tournament Name</p>
                                            <input type="text" class="form" name="t_name" data-parsley-required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form">
                                            <textarea rows="4" class="form-control no-resize" placeholder="Tournament Description. . . . . " name="t_desc" data-parsley-required="true"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form">
                                            <p>Players Limit</p>
                                            <input type="text" class="form" name="player_limit" data-parsley-required="true" data-parsley-type="digits">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <p>Registered Players</p>
                                            <input type="text" class="form-control" name="re_player" value="0" readonly>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <p>Player Per Team: </p>
                                            <select name="team_limit" class="form-control">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="reg_open" type="radio" value="1" checked />
                                            <span>Registration Open</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="reg_open" type="radio" value="0"/>
                                            <span>Registration Close</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form">
                                            <p>Starting Date</p>
                                            <input type="date" class="form" name="start_date" data-parsley-required="true" value="{{ date }}" readonly>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form">
                                            <p>Finish Date</p>
                                            <input type="date" class="form" name="finish_date" data-parsley-required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="activate_result" type="radio" value="1" checked />
                                            <span>Activate Result</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="activate_result" type="radio" value="0"/>
                                            <span>Deactivate Result</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                                <button class="btn btn-primary btn-lg m-l-15 waves-effect" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    {% endblock %}
