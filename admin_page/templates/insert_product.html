{% extends "header.html" %}
{% block content %}
            <!-- Input -->

<section>

    <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                <strong>Insert Product Data</strong>
                            </h2>
                        </div>

                        <div class="body">
                            <form method="POST" action="/product-insert/" enctype="multipart/form-data" data-parsley-validate="null">
                                    {% csrf_token %}
                                <label for="email_address">Product Name</label>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" id="email_address" name="p_name" placeholder="Enter Product Name" data-parsley-required="true" data-parsley-required-message="This field is required">
                                    </div>
                                </div>

                                <label for="product_price">Product Price</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" data-parsley-type="number"  id="product_price" name="p_price"  placeholder="Enter Product Price" data-parsley-required="true" data-parsley-required-message="This field is required">
                                    </div>
                                </div>

                                <label for="product_desc">Product Description</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea id="product_desc" rows="6" class="form-control no-resize" placeholder="Product Description goes here. . . . . " name="p_desc" data-parsley-required="true" data-parsley-required-message="This field is required"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="in_stock" type="radio" value="In Stock" checked />
                                            <span>In Stock</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="in_stock" type="radio" value="Out of Stock" />
                                            <span>Out of Stock</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="in_stock" type="radio" value="Few Lefts"/>
                                            <span>Few Lefts</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-line">
                                        <p> Product Category: </p>

                                            <select name="c_id" class="form-control" id="cat">
                                                {% for entry in cat %}
                                                    <option value="{{ entry.c_id }}" >{{ entry.c_name }}</option>
                                                {% endfor %}
                                            </select>
                                    </div>
                                </div>
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>File</span>
                                        <input type="file" name="p_image" accept="image/*" onchange="loadFile(event)">
                                        <script>
                                                function loadFile(event){
                                                           {#alert(event.target.files[0]);#}
                                                            document.getElementById('output').src= URL.createObjectURL(event.target.files[0]);
                                                        }
                                        </script>
                                    </div>

                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="Upload Product Image" data-parsley-required="true" data-parsley-required-message="This field is required">
                                    </div>
                                    <img id="output" height="100">
                                 </div>

                                <button class="btn btn-primary btn-lg m-l-15 waves-effect" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    {% endblock %}
