{% extends "header.html" %}
{% block content %}
            <!-- Input -->

<section>

    <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                <strong>Insert Tournament Data</strong>
                            </h2>
                        </div>

                        <div class="body">
                            <form method="POST" action="/edit_tournament/{{to.t_id}}" data-parsley-validate="">
                                    {% csrf_token %}
                            <div class="row clearfix">

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <p>Select Game:</p>
                                            <select name="game_id" class="form-control">
                                                {% for entry in game %}
                                                    <option value="{{ entry.game_id }}"  {% if entry.game_id == to.game_id_id %} selected {% endif %}>{{ entry.game_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control" name="t_name" value="{{ to.t_name }}" data-parsley-required="true">
                                            <label class="form-label">Tournament Name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea rows="4" class="form-control no-resize" placeholder="Tournament Description. . . . . " name="t_desc" data-parsley-required="true">{{ to.t_desc }}</textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <p>Players Limit</p>
                                            <input type="text" class="form-control" name="player_limit" value="{{ to.player_limit }}" data-parsley-required="true" data-parsley-type="digits">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <p>Registered Players</p>
                                            <input type="text" class="form-control" name="re_player" value="{{ to.re_player }}" readonly>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="reg_open" type="radio" value="1" {% if to.reg_open == 1 %} checked {% endif %}/>
                                            <span>Registration Open</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="reg_open" type="radio" value="0" {% if to.reg_open == 0 %} checked {% endif %}/>
                                            <span>Registration Close</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <p>Player Per Team: </p>
                                            <select name="team_limit" class="form-control">
                                                <option value="1" {% if to.team_limit == 1 %} selected {% endif %}>1</option>
                                                <option value="2" {% if to.team_limit == 2 %} selected {% endif %}>2</option>
                                                <option value="3" {% if to.team_limit == 3 %} selected {% endif %}>3</option>
                                                <option value="4" {% if to.team_limit == 4 %} selected {% endif %}>4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <p>Starting Date</p>
                                            <input type="date" class="form-control" name="start_date" value="{{ s_date }}" data-parsley-required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <p>Finish Date</p>
                                            <input type="date" class="form-control" name="finish_date" value="{{ f_date }}" data-parsley-required="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="activate_result" type="radio" value="1" {% if to.activate_result == 1 %}checked{% endif %} />
                                            <span>Activate Result</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-lg-3">
                                    <div class="form-check form-check-radio">
                                        <label>
                                            <input name="activate_result" type="radio" value="0" {% if to.activate_result == 0 %}checked{% endif %}/>
                                            <span>Deactivate Result</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                                <button class="btn btn-primary btn-lg m-l-15 waves-effect" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    {% endblock %}
